<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <!--<link href="css/bootstrap.min.css" rel="stylesheet">-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        /* Style the tab buttons */
        
        .tablink {
            background-color: #555;
            color: white;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            font-size: 17px;
            width: 25%;
        }
        /* Change background color of buttons on hover */
        
        .tablink:hover {
            background-color: #777;
        }
        /* Set default styles for tab content */
        
        .tabcontent {
            color: white;
            display: none;
            padding: 50px;
            text-align: center;
        }
        /* Style each tab content individually */
        
        #London {
            background-color: red;
        }
        
        #Paris {
            background-color: green;
        }
        
        #Tokyo {
            background-color: blue;
        }
        
        #Oslo {
            background-color: orange;
        }
    </style>
</head>

<body>

    <!--tab start-->
    <div id="London" class="tabcontent" style="display:block">
        <h3>London</h3>
        <p>London is the capital city of England.</p>
    </div>

    <div id="Paris" class="tabcontent">
        <h3>Paris</h3>
        <p>Paris is the capital of France.</p>
    </div>

    <div id="Tokyo" class="tabcontent">
        <h3>Tokyo</h3>
        <p>Tokyo is the capital of Japan.</p>
    </div>

    <div id="Oslo" class="tabcontent">
        <h3>Oslo</h3>
        <p>Oslo is the capital of Norway.</p>
    </div>

    <button id="btnLondon" class="tablink" style="background-color: red;">London</button>
    <button id="btnParis" class="tablink" style="background-color: green;">Paris</button>
    <button id="btnTokyo" class="tablink" style="background-color: blue;">Tokyo</button>
    <button id="btnOslo" class="tablink" style="background-color: orange;">Oslo</button>
    <!--tab end-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            $('#btnLondon').click(function(){
                $('#London').fadeIn(1500);
                $('#Paris').hide();
                $('#Tokyo').hide();
                $('#Oslo').hide();

                

            });

              $('#btnParis').click(function(){

                $('#Paris').fadeIn(1500);
                $('#London').hide();
                
                $('#Tokyo').hide();
                $('#Oslo').hide();

            });

                $('#btnTokyo').click(function(){
                    $('#Tokyo').fadeIn(1500);
                $('#London').hide();
                $('#Paris').hide();
                $('#Oslo').hide();

            });

                  $('#btnOslo').click(function(){
                   
                $('#London').hide();
                $('#Paris').hide();
                $('#Tokyo').hide();
                $('#Oslo').fadeIn(1500);

            });


        });
    </script>
  <!--  <script src="drop_down.js" type="text/javascript"></script>  -->
</body>

</html>
