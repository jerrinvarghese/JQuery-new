    <script >
      
    $(document).ready(function(){

              let allsafe = $('.safe').length
              $('#total').text(allsafe);
              $('.safe').mouseover(function(){
              $(this).addClass('claimed');
              $(this).css("background-color","yellow");
              var claimedSafe = $('.safe.claimed').length
              $('#totalCount').text(claimedSafe);
              });
              $('.glyphicon-user').mouseover(function(){
              startAnimation();
              });
               $('.glyphicon-home').mouseover(function(){
               endAnimation();
               });
                
                $('.notsafe').mouseover(function(){
                    alert('you have crossed the div');
                      
            
                  });


             $('.glyphicon-home').click(function(){
               var popup=$('<div/>');
               popup.css({
                    'position':'fixed',
                    'background-color':'rgba(0,0,0,0.16)',
                    'color':'black',
                    'height':'100%',
                    
                    'top':'0',
                    'left':'0',
                    'right':'0',
                    'padding':'20%',
                    'text-align':'center',
                    'font-size':'50px'
                    })

               popup.text('Completed');
               $('body').append(popup);
               });   

              function startAnimation()
              {
                  $('.glyphicon-user').animate({height: "300px"})

              }

              function endAnimation()
              {
                  $('.glyphicon-home').animate({height: "300px"})

              }

        });
