<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap
    <link href="css/bootstrap.min.css" rel="stylesheet">-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="animate.css">
    <style>
      .controls{
        margin-left:40%;
      }
     .maskWrapper
     { 
      
       width:502px;
       height:502px;
       margin: 2% auto;
       border:1px solid;
       padding:0px;

      

     }

      .maskWrapper ul
     {
       background-color: lightgrey;
      padding: 0px;
      position: relative;
       
     }
     .maskWrapper ul li
     {
       list-style: none; 
       background-color: white;
       float:left;
       width:100px;

       height:100px;
       border:1px solid;
       padding:40px;
       position: relative;
       
     }
     #mask
     {

       float:left;
       width:100px;
        padding:40px;
       height:100px;
       border:1px solid;
       margin-top: -10px;
       position: absolute;
       

     }
     .m1{
      background-color: red;
     }


     .m2{
      background-color: orange;
     }
    </style>
  </head>
  <body>

<!--
  <h1 id="game" >Game</h1>
  <input type="button" value="click" id="new" />
  -->
    <div class="container">
      <div class="controls">
        <table>
          <tr>
            <td></td>
            <td><button class="btn btn-default" rel="up"><i class="glyphicon glyphicon-arrow-up" /></button></td>
            <td></td>
          </tr>
          <tr>
            <td><button class="btn btn-default" rel="left"><i class="glyphicon glyphicon-arrow-left" /></button></td>
            <td></td>
            <td><button class="btn btn-default" rel="right"><i class="glyphicon glyphicon-arrow-right" /></button></td>
          </tr>
          <tr>
            <td></td>
            <td><button class="btn btn-default" rel="down"><i class="glyphicon glyphicon-arrow-down" /></button></td>
            <td></td>
          </tr>
        </table>
      </div>
      <div class="maskWrapper">
        <ul>
          <li>A</li>
          <li>B</li>
          <li>C</li>
          <li>D</li>
          <li>E</li>
          <li>F</li>
          <li>G</li>
          <li>H</li>
          <li>I</li>
          <li>J</li>
          <li>K</li>
          <li>L</li>
          <li>M</li>
          <li>N</li>
          <li>O</li>
          <li>P</li>
          <li>Q</li>
          <li>R</li>
          <li>S</li>
          <li>T</li>
          <li>U</li>
          <li>V</li>
          <li>W</li>
          <li>X</li>
          <li>Y</li>
        </ul>
        <div id="mask" class="m1" >
          <i class="glyphicon glyphicon-user"></i>
        </div>
      </div>
      <div>
        <div id="printBox"></div>
        <input type="button" value="print cols" id="printBtn" class="btn btn-default"/>
        <input type="button" value="Clear" id="printClear" class="btn btn-default"/>
        <br />
      </div>
    </div>









    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed 
    <script src="js/bootstrap.min.js"></script>-->
   

    <script >
      
      $(document).ready(function(){
      //  $('.maskWrapper').fadeIn(500);
        $(".controls .btn").click(function(){
         
          var dir=$(this).attr('rel');

        
        const mask = $('#mask');
        const height = mask.innerHeight();
        const temp=2;
        const width = mask.innerWidth();
        
        let offset = mask.offset();
        switch (dir) {
          case 'up':if((offset.top - width-temp)>100){
            offset.top = offset.top - height-temp;

            $('.m1').toggleClass('m2');
            
          }
            break;
          case 'left':if((offset.left - width-temp)>500){
            offset.left = offset.left - width-temp;
            $('.m1').toggleClass('m2'); ;
          }
            break;
          case 'right': if((offset.left + width+temp)<1000){
            offset.left = offset.left + width+temp;
          $('.m1').toggleClass('m2'); }
            break;
          case 'down':if((offset.top + height+temp)<600){
            offset.top = offset.top + height+temp;
            $('.m1').toggleClass('m2'); 
          }
            break;
          default:
            break;
      }
      mask.offset(offset);
        })

        $('#printBtn').click(function(){
          $(".maskWrapper").find("li").each(function(index){
            let item=$('<span />');

            item.text("=>"+index+" : "+$(this).text());
            $("#printBox").append(item);
            
          })
        $("#printClear").click(function(){
          $("#printBox").children().remove();

        })


        })

         $('#new').click(function(){

          $('h1').toggleClass("rubberBand animated")
         })



      })
    </script>
   
  </body>
</html>
