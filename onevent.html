		              $('.glyphicon-home').click(function(){

               		popup.css({
                    		'position':'fixed',
                    		'background-color':'rgba(0,0,0,0.16)',
                    		'color':'black',
                    		'height':'100%',
                    		'top':'0',
                    		'left':'0',
                    		'right':'0',
                    		'padding':'20%',
                    		'text-align':'center',
                    		'font-size':'50px'
                    		})

               			popup.text('Completed');
               			$('body').append(popup);

                    var btn=$('<input type="button" value="Submit" id="popupbtn">');
                    popup.append(btn);

               	});   
      	});
