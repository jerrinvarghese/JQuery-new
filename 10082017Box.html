<style type="text/css">
	.outerBox {
		height:300px;
		width:300px;
		margin: 2px;
		border:2px solid;
		padding: 0;


	}

	.outerBox ul {
		padding: 0;
		position: relative;
	}

	.outerBox ul li {
		position: absolute;
		list-style: none;
		float: left;
		height: 50px;
		width: 50px;
		border: 1px solid;
		padding: 40px;



	}

	.mask
     {

       float:left;
       width:100px;
        padding:40px;
       height:100px;
       border:1px solid;
       margin-top: -10px;
       position: absolute;
       

     }
</style>


    </head>

<body>
    
<div class="container">
<table>
	<tr>

	<tr>

	</tr>
</table>
